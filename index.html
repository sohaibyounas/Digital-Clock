<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/clock-solid.svg" type="image/x-icon">
    <title>Digital CLock</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="clock d-flex justify-content-center align-items-center flex-column">
                <div class="clock-data" data-aos="zoom-in">
                    <h2>Digital Clock</h2>
                    <h3>00  :   00  : 00</h3>
                </div>
            </div>
        </div>
    </div>



    <!-- script files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/a68e403577.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>AOS.init();</script>
</body>
</html>
